<html>
	
	<head>
		<link href="Style/slider.css" rel="stylesheet" type="text/css"/>
		
		<script type="text/javascript" src="Scripts/vendor/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="Scripts/jssor.js"></script>
		<script type="text/javascript" src="Scripts/jssor.slider.js"></script>
		
		<script>
			jQuery(document).ready(function ($) {
				
				var _SlideshowTransitions = [
				//Fade
				{ $Duration: 1200, $Opacity: 2 }
				];
				
				var options = {
					$AutoPlay: true,
					$AutoPlaySteps: 1,
					$AutoPlayInterval: 3000,
					$PauseOnHover: 1,   			//[Optional] Whether to pause when mouse over if a slider is auto playing, 0 no pause, 1 pause for desktop, 
					//2 pause for touch device, 3 pause for desktop and touch device, 4 freeze for desktop, 8 freeze for touch device, 
					//12 freeze for desktop and touch device, default value is 1
					
					$ArrowKeyNavigation: true,
					$SlideDuration: 500,
					$MinDragOffsetToSlide: 20,
					$SlideSpacing: 0,
					$DisplayPieces: 1,
					$ParkingPosition: 0,   			//[Optional] The offset position to park slide (this options applys only when slideshow disabled), default value is 0.
					$UISearchMode: 1,               //[Optional] The way (0 parellel, 1 recursive, default value is 1) to search UI components (slides container, loading screen, 
					//navigator container, arrow navigator container, thumbnail navigator container etc).
					$PlayOrientation: 1,            //[Optional] Orientation to play slide (for auto play, navigation), 1 horizental, 2 vertical, 5 horizental reverse, 
					//6 vertical reverse, default value is 1
					$DragOrientation: 3,  			// Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 
					//(Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, 
					//or parking position is not 0)
					
					$SlideshowOptions: {
						$Class: $JssorSlideshowRunner$,
						$Transitions: _SlideshowTransitions,
						$TransitionsOrder: 1,
						$ShowLink: true
					},
					
					$BulletNavigatorOptions: {
						$Class: $JssorBulletNavigator$,
						$ChanceToShow: 2,
						$AutoCenter: 1,
						$Steps: 1,
						$Lanes: 1,
						$SpacingX: 10,
						$SpacingY: 10,
						$Orientation: 1
					},
					
					$ArrowNavigatorOptions: {
						$Class: $JssorArrowNavigator$,
						$ChanceToShow: 2,
						$Steps: 1
					}
				};
				var jssor_slider1 = new $JssorSlider$("slider1_container", options);
				
				//responsive code begin
				//you can remove responsive code if you don't want the slider scales while window resizes
				function ScaleSlider() {
					var parentWidth = jssor_slider1.$Elmt.parentNode.clientWidth;
					if (parentWidth)
                    jssor_slider1.$ScaleWidth(Math.min(parentWidth, 600));
					else
                    window.setTimeout(ScaleSlider, 30);
				}
				ScaleSlider();
				
				$(window).bind("load", ScaleSlider);
				$(window).bind("resize", ScaleSlider);
				$(window).bind("orientationchange", ScaleSlider);
				//responsive code end
			});
		</script>
		
		
		
	</head>
	
	<body>
		
		<div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 600px; height: 300px; overflow: hidden; ">
			<!-- Loading Screen -->
			<div u="loading" style="position: absolute; top: 0px; left: 0px;">
				<div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
				</div>
				<div style="position: absolute; display: block; background: url(Images/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
				</div>
			</div>
			
			<!-- Slides Container -->
			<div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 600px; height: 300px; overflow: hidden;">
				<div>
					<img u="image" src="Images/red.jpg" />
				</div>
				<div>
					<img u="image" src="Images/blue.jpg" />
				</div>
				<div>
					<img u="image" src="Images/purple.jpg" />
				</div>
			</div>
			
			<!--#region Bullet Navigator Skin Begin -->
			<!-- Help: http://www.jssor.com/development/slider-with-bullet-navigator-jquery.html -->
			<style>
				
			</style>
			<!-- bullet navigator container -->
			<div u="navigator" class="jssorb05" style="bottom: 16px; right: 6px;">
				<!-- bullet navigator item prototype -->
				<div u="prototype"></div>
			</div>
			<!--#endregion Bullet Navigator Skin End -->
			
			<!--#region Arrow Navigator Skin Begin -->
			<!-- Help: http://www.jssor.com/development/slider-with-arrow-navigator-jquery.html -->
			
			<!-- Arrow Left -->
			<span u="arrowleft" class="jssora12l" style="top: 123px; left: 0px;"></span>
			<!-- Arrow Right -->
			<span u="arrowright" class="jssora12r" style="top: 123px; right: 0px;"></span>
			
		</div>
		
		
	</body>
	
</html>
