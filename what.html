<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="Style/swiper.css">
		
		<!-- Demo styles -->
		<style>
			html, body {
			position: relative;
			height: 100%;
			}
			body {
			
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color:#000;
			margin: 0;
			padding: 0;
			}
			.swiper-container {
			width: 100%;
			height: 300px;
			margin-left: auto;
			margin-right: auto;
			}
			.swiper-slide {
			background-size: cover;
			background-position: center;
			}
			.gallery-top {
			height: 80%;
			width: 100%;
			}
			.gallery-thumbs {
			height: 20%;
			box-sizing: border-box;
			padding: 10px 0;
			}
			.gallery-thumbs .swiper-slide {
			height: 100%;
			opacity: 0.4;
			}
			.gallery-thumbs .swiper-slide-active {
			opacity: 1;
			}
			
		</style>
	</head>
	<body>
		<!-- Swiper -->
		
		<div class="swiper-container gallery-top">
			<div class="swiper-wrapper">
				<div class="swiper-slide" align="center"><img style="width 100%;" src="Images/gallery/originals/image (1).jpg"/></div>
				<div class="swiper-slide" align="center"><img style="width 100%;" src="Images/gallery/originals/image (2).jpg"/></div>
				<div class="swiper-slide" align="center"><img style="width 100%;" src="Images/gallery/originals/image (3).jpg"/></div>
				<div class="swiper-slide" align="center"><img style="width 100%;" src="Images/gallery/originals/image (4).jpg"/></div>
				<div class="swiper-slide" align="center"><img style="width 100%;" src="Images/gallery/originals/image (5).jpg"/></div>
				<div class="swiper-slide" align="center"><img style="width 100%;" src="Images/gallery/originals/image (6).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/originals/image (7).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/originals/image (8).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/originals/image (9).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (10).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (11).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (12).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (13).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (14).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (15).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (16).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (17).jpg"/></div>
				<div class="swiper-slide" align="center"><img src="Images/gallery/slides/image (18).jpg"/></div>
			</div>
			<!-- Add Arrows -->
			<div class="swiper-button-next swiper-button-black"></div>
			<div class="swiper-button-prev swiper-button-black"></div>
		</div>
		<div class="swiper-container gallery-thumbs">
			<div class="swiper-wrapper">
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (1).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (2).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (3).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (4).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (5).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (6).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (7).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (8).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (9).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (10).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (11).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (12).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (13).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (14).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (15).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (16).jpg" /></div>
				<div class="swiper-slide" ><img src="Images/gallery/thumbs/image (17).jpg" /></div>
				<div class="swiper-slide"><img src="Images/gallery/thumbs/image (18).jpg" /></div>
				
			</div>
		</div>
		<!-- Swiper JS -->
		<script src="Scripts/swiper.js"></script>
		
		<!-- Initialize Swiper -->
		<script>
			var galleryTop = new Swiper('.gallery-top', {
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				spaceBetween: 2,
				loop:true,
				loopedSlides: 5, //looped slides should be the same     
			});
			var galleryThumbs = new Swiper('.gallery-thumbs', {
				slidesPerView: 4,
				touchRatio: 0.2,
				loop:true,
				loopedSlides: 5, //looped slides should be the same
				slideToClickedSlide: true
			});
			galleryTop.params.control = galleryThumbs;
			galleryThumbs.params.control = galleryTop;
			
		</script>
	</body>
</html>
